<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Folio Landingpage With TextDistortionEffects</title>
    <meta
      name="description"
      content="Some text distortion experiments using the Blotter.js library. The idea is to distort text as we move the mouse."
    />
    <meta
      name="keywords"
      content="blotter.js, distortion, text, effect, webgl, scroll, web developement"
    />
    <meta name="author" content="Viny Manya" />
    <link rel="shortcut icon" href="./img/logo.png" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:900|IBM+Plex+Sans:500"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
  </head>
  <body>
    <main class="effect-area loading">
      <div class="content">
        <div class="content__text">
          <span class="content__text-inner">.Manya</span>
        </div>
        <h3 class="content__viny">.Viny</h3>
        <h3 class="content__feature">.I Build Features</h3>
        <!-- Content icon -->
        <div class="content__icon">
          <!-- Right arrow btn icon -->
          <button class="btn btn--nav btn--nav-right">
            <span class="content__icon-span">See Projects</span>
            <svg
              class="nav-icon nav-icon--right"
              width="42px"
              height="12px"
              viewBox="0 0 70 20"
            >
              <path class="nav__triangle" d="M52.5,10L70,0v20L52.5,10z" />
              <path class="nav__line" d="M55.1,11.4H0V8.6h55.1V11.4z" />
            </svg>
          </button>
        </div>
        <p class="content__text-quote">
          You can learn anything you put your mind into, just work hard and stay
          focus...always aim to shoot the moon.
        </p>
      </div>
    </main>

    <!-- JS Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/blotter.min.js"></script>
    <script src="js/materials/liquidDistortMaterial.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
